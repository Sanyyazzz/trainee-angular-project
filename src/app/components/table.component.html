<nz-table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Is Married</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employee">
            <td>{{ e.id }}</td>
            <td>{{ e.firstName }}</td>
            <td>{{ e.lastName }}</td>
            <td>{{ e.salary | currency }}</td>
            <td>{{ e.isMarried ? "Yes" : "No" }}</td>
            <td><button nz-button nzType="primary">Delete</button></td>
        </tr>
    </tbody>    
</nz-table>
